<script>
    /*
    precoAluguelCarro - Recebe a quantidade de dias que o carro foi alugado e a quantidade de quilômetros rodados, e retorna o valor a ser pago. 1 dia: 60 reais mais R$ 0,15 por km rodado.
    */

    //Entrada
    const diasAluguel = parseInt(prompt("Informe a quantidade de dias com o carro alugado:"))
    const kmRodados = parseInt(prompt("Informe a quantidade de quilômetros percorridos:"))

    //Processamento
    const valorDiarias = diasAluguel * 60
    const valorKM = kmRodados * 0.15
    const valorAluguel = valorDiarias + valorKM

    //Saída
    document.write(`O custo total do aluguel foi de R$ ${valorAluguel.toFixed(2)}`)
</script>
