<script>
    /*
    salarioLiquido - Recebe quanto ganha por hora e quantas horas trabalho ao mês, e retorna o salário líquido.
    Descontos:
    - INSS é 8 % do salário bruto
    - IR é 11 % do salário bruto
    - Sindicato é 5 % do salário bruto.
    */
    //Entrada
    const horasTrabalhadas = Number(prompt("Informe a quantidade de horas trabalhadas no mês:"))
    const ganhoPorHora = Number(prompt("Informe o valor pago por hora:"))

    //Processamento
    const salarioBruto = horasTrabalhadas * ganhoPorHora
    valorINSS = salarioBruto * (8 / 100)
    valorIR = salarioBruto * (11 / 100)
    valorSindicato = salarioBruto * (5 / 100)
    const salarioLiquido = salarioBruto - valorINSS - valorIR - valorSindicato

   //Saída
    document.write(`O salário líquido é R$ ${salarioLiquido.toFixed(2)}`)
</script>
